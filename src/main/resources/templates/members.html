{#include base}
{#title}Members - Kitchensink{/title}

{#content}
<div class="grid grid-cols-2">
    <div class="card">
        <h2 class="mb-4">Register a Member</h2>
        <form hx-post="/members" hx-target="#members-table" hx-swap="outerHTML">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary">
                Register Member
            </button>
        </form>
    </div>

    <div class="card">
        <h2 class="mb-4">Current Members</h2>
        <div id="members-table">
            {#if members.isEmpty}
            <p class="text-center text-secondary">No members registered yet.</p>
            {#else}
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {#for member in members}
                    <tr>
                        <td>{member.name}</td>
                        <td>{member.email}</td>
                        <td>{member.phoneNumber}</td>
                    </tr>
                    {/for}
                </tbody>
            </table>
            {/if}
        </div>
    </div>
</div>
{/content}
{/include}
